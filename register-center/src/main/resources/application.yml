spring:
  profiles:
    active: dev

server:
  port: 8860

# 注册中心配置
eureka:
  instance:
    hostname: register-center
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:${server.port}/eureka/
  server:
    enable-self-preservation: false
