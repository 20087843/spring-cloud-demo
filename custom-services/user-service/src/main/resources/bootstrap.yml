spring:
  application:
    name: ${project.artifactId}
    version: ${project.version}

  profiles:
    active: ${profile.active}

  security:
    user:
      name: ${USER_SERVICE_USERNAME:user}
      password: ${USER_SERVICE_PASSWORD:user}
    oauth2:
      client:
        clientId: ${spring.application.name}
        clientSecret: ${spring.security.user.password}
        accessTokenUri: http://${auth.service.host}:${auth.service.port}${auth.service.root}/oauth/token
        grant-type: client_credentials
        scope: server

  cloud:
    config: #从配置中心拉取配置文件，远程文件名格式 {app-name}-{profile}.yml
      enabled: true #启用config配置
      fail-fast: true
      uri: http://${config.server.host}:${config.server.port}/ #配置中心地址
      username: ${CONFIG_SERVER_USERNAME:config}
      password: ${CONFIG_SERVER_PASSWORD:config}
      profile: ${spring.profiles.active}
      label: master #从 master 分支拉取
      discovery:
        enable: true
        service-id: ${config.server.name} #Config Server端的服务名字，不能瞎写
      retry: # 配置中心失败重试
        initial-interval: 2000 #最初重试间隔
        max-interval: 10000 #最长重试间隔
        multiplier: 1.2 #每次重试失败后，重试间隔所增加的倍数
        max-attempts: 10 #最多重试次数

    bus:
      enabled: true
      trace:
        enabled: true

  rabbitmq: # 消息总线配置
    host: ${rabbitmq.host}
    port: ${rabbitmq.port}
    username: ${rabbitmq.username}
    password: ${rabbitmq.password}

  jackson: # jackson json 格式化工具配置
    serialization:
      indent_output: true #格式化输出
      fail_on_empty_beans: false #忽略无法转换的对象
    defaultPropertyInclusion: NON_EMPTY #设置空如何序列化
    deserialization:
      fail_on_unknown_properties: false #允许对象忽略json中不存在的属性
    parser:
      allow_unquoted_control_chars: true #允许出现特殊字符和转义符
      allow_single_quotes: true #允许出现单引号

  zipkin:
    enabled: true # 启用 Zipkin 链路追踪
    locator:
      discovery:
        enabled: true  # 通过注册中心发现服务 ID
    compression:
      enabled: true # 压缩数据
    sender:
      type: rabbit
    rabbitmq:
      topic: zipkin

  sleuth:
    enabled: true
    sampler:
      probability: 1.0
    web:
      client:
        enabled: true

eureka: # 注册服务到注册中心
  instance:
    hostname: ${register.center.name}
    prefer-ip-address: true
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
  client:
    service-url:
      defaultZone: http://${REGISTER_CENTER_USERNAME:register}:${REGISTER_CENTER_PASSWORD:register}@${register.center.host}:${register.center.port}/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'
  server:
    servlet:
      context-path: /