spring:
  application:
    name: user-service

  cloud:
    config: # 从配置中心拉取配置文件
      enabled: true
      uri: http://localhost:8888/
      profile: dev
      label: master
      discovery:
        enable: true
        service-id: config-server #Config Server端的服务名字，不能瞎写

  rabbitmq: # 配置消息总线
    host: localhost
    port: 5672
    username: guest
    password: guest