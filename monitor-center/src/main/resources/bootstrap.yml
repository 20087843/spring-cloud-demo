spring:
  application:
    name: @project.artifactId@
    version: @project.version@

  profiles:
    active: @profileActive@

  security:
    user:
      name: ${MONITOR_CENTER_USERNAME:monitor}
      password: ${MONITOR_CENTER_PASSWORD:monitor}

  cloud:
    config: #从配置中心拉取配置文件，远程文件名格式 {app-name}-{profile}.yml
      enabled: true #启用config配置
      fail-fast: true
      uri: http://localhost:8888/ #配置中心地址
      username: ${CONFIG_SERVER_USERNAME:config}
      password: ${CONFIG_SERVER_PASSWORD:config}
      profile: ${spring.profiles.active}
      label: master #从 master 分支拉取
      discovery:
        enable: true
        service-id: config-server #Config Server端的服务名字，不能瞎写
      retry: # 配置中心失败重试
        initial-interval: 2000 #最初重试间隔
        max-interval: 10000 #最长重试间隔
        multiplier: 1.2 #每次重试失败后，重试间隔所增加的倍数
        max-attempts: 10 #最多重试次数

    bus:
      enabled: true # 启动消息总线
      trace:
        enabled: true

  rabbitmq: # 消息总线配置
    host: localhost
    port: 5672
    username: guest
    password: guest

# 注册服务到注册中心
eureka:
  instance:
    hostname: register-center
    prefer-ip-address: true
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
  client:
    service-url:
      defaultZone: http://${REGISTER_CENTER_USERNAME:register}:${REGISTER_CENTER_PASSWORD:register}@localhost:8860/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*' # 公开 web 端点