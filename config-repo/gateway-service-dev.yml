server:
  port: 8810

spring:
  profiles:
    active: dev

  security:
    user:
      name: ${GATEWAY_SERVICE_USERNAME:gateway}
      password: ${GATEWAY_SERVICE_PASSWORD:gateway}

  cloud:
    gateway:
      enabled: true
      discovery:
        locator:
          enabled: true  # 通过注册中心自动根据服务ID建立路由
          lower-case-service-id: true

  zipkin:
    #    base-url: http://localhost:8850
    enabled: true # 启用 Zipkin 链路追踪
    locator:
      discovery:
        enabled: true  # 通过注册中心发现服务 ID
    compression:
      enabled: true # 压缩数据
    sender:
      type: rabbit
    rabbitmq:
      topic: zipkin

  sleuth:
    enabled: true
    sampler:
      probability: 1.0
    web:
      client:
        enabled: true

eureka: # 注册服务到注册中心
  instance:
    hostname: register-center
    prefer-ip-address: true
    metadata-map:
      user.name: ${srping.security.user.name}
      user.password: ${srping.security.user.password}
  client:
    service-url:
      defaultZone: http://${REGISTER_CENTER_USERNAME:register}:${REGISTER_CENTER_PASSWORD:register}@localhost:8860/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /
