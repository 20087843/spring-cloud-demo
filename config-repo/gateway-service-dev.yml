server:
  port: 8810

spring:
  profiles:
    active: dev

  cloud:
    gateway:
      enabled: true
      discovery:
        locator:
          enabled: true  # 通过注册中心自动根据服务ID建立路由
          lower-case-service-id: true

# 注册服务到注册中心
eureka:
  instance:
    hostname: register-center
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8860/eureka/

management:
  endpoints:
    web:
      exposure:
        include: gateway